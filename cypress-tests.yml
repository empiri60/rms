name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change to match your local Node.js version

      - name: Install Dependencies
        run: npm ci  # Ensures exact versions as per package-lock.json

      - name: Verify Cypress Installation
        run: npx cypress info

      - name: Run Cypress Tests (Headless Mode)
        run: npx cypress run --browser chrome --headless --config video=false
        env:
          DEBUG: "cypress:*"  # Enables debugging logs

      - name: Upload Cypress Videos & Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
