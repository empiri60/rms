name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci  # Installs Cypress and other dependencies

      - name: Run Cypress Tests
        run: npm test  # Runs Cypress using the script from package.json
        env:
          DEBUG: "cypress:*"

      - name: Upload Cypress Artifacts (Videos & Screenshots on Failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots